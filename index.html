<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: crimson;
        }
        svg {
            display: block;
	        height: auto;
	        margin: 0 auto;
            padding-top: 15em;
        }
    </style>
</head>
<body>
    <svg width="900" height="900">
          <circle id="my-circle" r="200" cx="250" cy="250" fill="none" stroke="#ffff" stroke-width="10" stroke-mitterlimit="0" stroke-dasharray="1256" stroke-linecap="square" />
            <animate 
                attributeName="stroke-dashoffset" 
                values="1256;0" 
                dur="1.5s" 
                repeatCount="indefinite">
            </animate>
        <text x="125" y="250" style="font:50px Arial;" fill="#ffff">
             Loading         
        </text>
        <rect id="square1" x="320" y="235" width="15" height="15" fill="#ffff"/> 
            <animate
                xlink:href="#square1"
                attributeName="rx" 
                values="0;10;0" 
                dur="2s" 
                repeatCount="indefinite"
                begin="0"
                id="rect-anim"/>
        <rect id="square2" x="340" y="235" width="15" height="15" fill="#ffff"/> 
            <animate
                xlink:href="#square2"
                attributeName="rx" 
                values="0;10;0" 
                dur="2s" 
                repeatCount="indefinite"
                begin="rect-anim.begin + 0.66s"/>
        <rect id="square3" x="360" y="235" width="15" height="15" fill="#ffff"/> 
            <animate
                xlink:href="#square3"
                attributeName="rx" 
                values="0;10;0" 
                dur="2s" 
                repeatCount="indefinite"
                begin="rect-anim.begin +1.33s"
                />
    </svg>
</body>
</html>
